<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - KIRA Clinic</title>
    <style>
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #212529;
            line-height: 1.6;
        }
        
        .container {
            width: 85%;
            margin: auto;
            overflow: hidden;
        }
        
        /* Header - same as index.html */
        header {
            background: #0d6efd;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        header a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        
        header ul {
            padding: 0;
            list-style: none;
        }
        
        header li {
            display: inline;
            padding: 0 20px;
        }
        
        header #branding {
            float: left;
        }
        
        header #branding h1 {
            margin: 0;
            font-size: 24px;
        }
        
        header nav {
            float: right;
            margin-top: 10px;
        }
        
        header .highlight, header .current a {
            color: #ffc107;
            font-weight: bold;
        }
        
        header a:hover {
            color: #ffc107;
        }
        
        
        .page-header {
            background: #198754;
            color: white;
            padding: 60px 0 40px;
            text-align: center;
        }
        
        .page-header h1 {
            margin: 0;
            font-size: 36px;
        }
        
    
        .gallery {
            padding: 40px 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            height: 250px;
        }
        
        .gallery-item:hover {
            transform: scale(1.03);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }
    
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: auto;
        }
        
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            margin-top: 5vh;
        }
        
        .modal-caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px;
            text-align: center;
            color: white;
            padding: 10px 0;
            height: 30px;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .close:hover {
            color: #ffc107;
        }
        
    
        footer {
            background: #0d6efd;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
        
        
        @media(max-width: 768px) {
            header #branding,
            header nav,
            header nav li {
                float: none;
                text-align: center;
                width: 100%;
            }
            
            header {
                padding-bottom: 20px;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">KIRA</span> Clinic</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="Home.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Our Doctors</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="pattern SHEJA.html">Paternship</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="page-header">
        <div class="container">
            <h1>Clinic Gallery</h1>
            <p>A look inside our facilities and services</p>
        </div>
    </section>
    
    <div class="container">
        <section class="gallery">
            <div class="gallery-item" onclick="openModal('https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80', 'Our modern consultation room')">
                <img src="https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Consultation Room">
                <div class="gallery-caption">Consultation Room</div>
            </div>
            
            <div class="gallery-item" onclick="openModal('https://images.unsplash.com/photo-1579684453423-f84349ef60b0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80', 'Our fully equipped laboratory')">
                <img src="https://images.unsplash.com/photo-1579684453423-f84349ef60b0?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Laboratory">
                <div class="gallery-caption">Laboratory</div>
            </div>
            
            <div class="gallery-item" onclick="openModal('https://images.unsplash.com/photo-1588776814546-1ffcf47267a5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80', 'Vaccination services for all ages')">
                <img src="https://images.unsplash.com/photo-1588776814546-1ffcf47267a5?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Vaccination">
                <div class="gallery-caption">Vaccination</div>
            </div>
            
            <div class="gallery-item" onclick="openModal('https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80', 'Our clinic building')">
                <img src="https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Clinic Building">
                <div class="gallery-caption">Clinic Building</div>
            </div>
            
            <div class="gallery-item" onclick="openModal('https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80', 'Friendly and professional staff')">
                <img src="https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Medical Staff">
                <div class="gallery-caption">Medical Staff</div>
            </div>
            
            <div class="gallery-item" onclick="openModal('https://images.unsplash.com/photo-1581056771107-24ca5f033842?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80', 'Comfortable waiting area')">
                <img src="https://images.unsplash.com/photo-1581056771107-24ca5f033842?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Waiting Area">
                <div class="gallery-caption">Waiting Area</div>
            </div>
            
            <div class="gallery-item" onclick="openModal('https://images.unsplash.com/photo-1581056771107-24ca5f033842?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80', 'Comfortable waiting area')">
                <img src="https://images.unsplash.com/photo-1581056771107-24ca5f033842?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Waiting Area">
                <div class="gallery-caption">Waiting Area</div>   
                      
        </section>
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption" class="modal-caption"></div>
    </div>
    
    <footer>
        <p>KIRA Clinic &copy; 2025 | Nyagatare District, Rwanda</p>
    </footer>
    
    <script>

        var modal = document.getElementById("myModal");
        
        
        function openModal(imgSrc, captionText) {
            modal.style.display = "block";
            document.getElementById("modalImage").src = imgSrc;
            document.getElementById("caption").innerHTML = captionText;
        }
        
 
        function closeModal() {
            modal.style.display = "none";
        }
        
     
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
